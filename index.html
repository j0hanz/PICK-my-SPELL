<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta name="description" content="Test your spelling knowledge" />
    <meta
      name="keywords"
      content="spell, spelling, icons-spell, grammar, spell grammar, spelling game "
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <!-- Font-Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>PICK-my-SPELL</title>
  </head>
  <body>
    <header>
      <!-- Title shown on the website -->
      <h1 id="header">PICK<span>-my-</span>SPELL</h1>
    </header>
    <main>
      <!-- Username shows here -->
      <div class="userName"></div>
      <div>
        <!-- The game structure, hidden by default -->
        <div id="game-area" class="hide">
          <div id="icons"></div>
          <div id="question" class="icon-style fa-solid"></div>
          <p id="countdown"></p>
          <div id="answer-buttons" class="btn-layout"></div>
          <div class="scoreboard">
            <div class="score-text">
              <p class="score-correct">Correct: <span id="correct"></span></p>
              <p class="score-wrong">Wrong: <span id="wrong"></span></p>
            </div>
          </div>
        </div>
        <div>
          <!-- The Menu structure -->
          <button id="play-btn" class="btn--play btn">Play</button>
          <div>
            <button id="easy-btn" class="btn--easy btn hide">Easy</button>
            <button id="hard-btn" class="btn--hard btn hide">Hard</button>
          </div>

          <!-- Change Difficulty -->
        </div>
        <button id="quit-btn" class="btn--quit btn hide">Quit</button>
        <button id="guide-btn" class="btn--guide btn">How to play</button>
        <button id="feedback-btn" class="btn--feedback btn">Feedback</button
        ><br />
        <button id="close-btn" class="btn--x btn hide">
          <i class="fa-solid fa-left-long"></i>
        </button>
        <div id="how-to-play" class="hide">
          <p class="p-text">
            Welcome to PICK<span class="p-my">-my-</span>SPELL!<br />
            The game consists of choosing the correct spelling of what the icon
            above shows. Easy mode shows 4 options, Hard mode shows 6 options
            with more difficult spelling types.
          </p>
        </div>
        <div id="feedback" class="contact hide">
          Get in Touch
          <i class="fa-solid fa-message" style="color: #37ff00"></i>
          <form method="GET" action="https://formdump.codeinstitute.net">
            <label for="fname">First Name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="(optional)"
            /><br />
            <label for="lname">Last Name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="(optional)"
            /><br />
            <label for="your-email">Email:</label><br />
            <input
              type="email"
              name="your-email"
              id="your-email"
              placeholder="(required)"
              required
            /><br />
            <label for="text_message">Enter your message here:</label><br />
            <textarea
              name="user_message"
              id="text_message"
              placeholder="(required)"
              required
            ></textarea
            ><br />
            <input type="submit" class="submit-btn" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- Github link shows here -->
      <nav id="socialMedia">
        <a
          href="https://github.com/j0hanz"
          class="social-media"
          target="_blank"
          rel="noopener"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </nav>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
